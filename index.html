                Реальна гра на двох мобільних телефонах вручну\r\
                Використання\r\
                Запустіть гру на одному мобільному телефоні і створіть кімнату з чотирма гравцями для матчу. Повторіть той самий процес на іншому телефоні, з 15-секундним очікуванням початку матчу. Кожна команда повинна мати трьох ботів зі штучним інтелектом, які допомагатимуть у битві.\r\

          tr:
            "\
                VillaWar Örümceklerin insan konutlarında hayatta kalma hakkı için savaştığı yavaş tempolu bir keskin nişancı mobil oyunudur. Takım çalışması, örümcek ağı tuzakları, zehir tuzakları, örümcek ağı topunun çeşitli özelliklerini püskürtme, rakibin saldırı özelliklerini değiştirme ve rakiplere zarar verme yoluyla. \
                Çevreyi güzel ve gerçekçi grafiklerle sergileyin.<br><br>\
				Oyun Bitti:<br>\
1. Oyun limitini aşmak<br>\
2. Patronu yok et<br>\
3. Sadece bir takım kaldı<br>\
<br>\
Saldırı Hasarı Çemberi: Saldırı Hasarını saat yönünde 0,1-2,0 kat artırır<br>\
<br>\
Örümcek Ağı: Yakalanabilir: Örümcek/Venom/Kademe 1 Mısır Bombası. Bir düşman yakalanırsa, rakibin saldırı gücü renk çemberini değiştirir ve belirli bir süre donar; Ağda 1. seviye bir mısır bombası varsa, patlamaya neden olur.<br>\
<br>\
Zehir: Sürekli hasar, 3 dakika sonra kaybolur<br>\
<br>\
Buz Diski: Düşmanın saldırı renk çemberinin değişmesine, belirli bir süre donmasına ve hasar vermesine neden olur<br>\
<br>\
Seviye 1 Mısır Bombası: Örümcek ağlarına önceden gömülebilir; Bir düşmanı duvara vurmak, onların düşmesine ve hasar görmesine, maksimum 100 hasara kadar hasarla karşı karşıya kalmasına neden olur<br>\
<br>\
Seviye 2 Mısır Bombası: El bombası, 6 saniye gecikmeli patlama, alan hasarı, maksimum hasar 1000<br>\
<br>\
Seviye 3 Mısır Bombası: Mayın, dokunulduğunda patlar, yüz hasarı, maksimum hasar 1000<br>\r\
                Oynanış demo videosu. \r\
                Video\r\
                TikTok\r\
                Android Market\r\
                Bulut Sürücü\r\
                Erişim Kodu\r\
                Apple Store\r\
                Ciddi hatalar olması durumunda, Ayarlar üzerinden bir mesaj gönderebilirsiniz\r\
                Oyun günlüğü gönder\r\
                Test İpucu:\r\
                İki cep telefonunda manuel olarak gerçek oyun\r\
                Kullanım\r\
                Oyunu bir cep telefonunda başlatın ve maç için dört takım arkadaşıyla bir oda oluşturun. Aynı işlemi diğer telefonda da tekrarlayın ve maçın başlaması için 15 saniye bekleyin. Her takımın savaşta yardımcı olacak üç AI botu olmalıdır.\r\
                Otomatik test: Savaş senaryosunu test etmek için oyun başlangıç ekranı sırasında tüm telefonlardaki simgeye dokunun.\r\
                Test modunu etkinleştirmek için üç kez dokunun (yalnızca bir işlem).\r\
                2 cep telefonunda otomatik test\r\
                Bir cep telefonunda bir oyun maçı başlatmak için\r\
                veya 1*n tuşlarına basarak oyunu başlatın. Aynı işlemi diğer telefon için de tekrarlayın. Oyun başladığında bir cep telefonundan (kırmızı ile işaretlenmiş 1) Wi-Fi sinyali vardır.\r\
                Otomatik testi başlatmak için test düğmesine (kırmızı ile işaretlenmiş 2) tıklayın, bir oyun yaklaşık 7-8 dakika sürecektir, diğer cep telefonu onu çalıştırmamalıdır.\r\
                3 cep telefonu otomatik olarak test edilecektir\r\
                Her oyuncu oyuna başlamak için 2*2 veya 2*n modunu seçer, oyunun başlaması için 30 saniye beklenir.\r\
                Evinizi-villanızı oyuna dahil etmek istiyorsanız, lütfen bizimle iletişime geçin!\r\
                Referanslar.\r\
                Oyun Gizlilik Politikası\r\
