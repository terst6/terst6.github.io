                en: "                Game Privacy Policy\r\
                    We respect the privacy of every player and take the confidentiality of all data very seriously.\r\
                    Information we collect and access\r\
                    We access your cell phone ID and store the hash value on our servers as authentication of your player ID. If your game account is tied to an email-mobile phone number, or if you purchase a game kit, the email address and cell phone number are also stored as hash values on our servers, so that even if the server data is stolen, your information will not be disclosed. In addition, we will record your phone model-CPU type-game frame rate, transmitted in plaintext form and saved to our server, so that we can optimize different performance phones, which unimportant content can be turned off by default. If you find that our game collects information other than what is described above, please let us know so we can troubleshoot the plugins; our game uses the plugins provided by UE4 by default as well as a JS scripting plugin Puerts, LibDataChannel (WebRTC), Google AdMob Mobile Ads SDK (iOS/Android/Android).\r\
                    We do not disclose any information\r\
                    We do not collect any information other than the above information during the game. We also do not share the above information with any organization.\r\
                    Use of Cookies\r\
                    Game Service websites that display advertisements may use cookies to enhance the user experience. Cookies are small text files that are stored on a user's computer disk to track, save, and store information about the user's interaction with the website. If you do not want cookies to be stored on your computer disk, you need to take the necessary steps to prevent cookies from being used by this website and its server providers.\r\
                    Children's Online Privacy Policy\r\
                    We comply with the requirements of COPPA (Childrens Online Privacy Protection Act) and we do not collect any information from children under the age of thirteen.\r\
                    Changes and Amendments\r\
                    If we decide to change our Privacy Policy, we will update the Privacy Policy below with the revised terms and conditions.\r\
                    Delete Account\r\
                    Start game, Settings\r\
                    -> Help[?] -> [Delete Account].\r\
                    Terms version: V2022.11.2\r\
                    Revision date: V2024.08.24\r\
                    [Back].",
                ar: "                سياسة خصوصية اللعبة\r\
                    نحن نحترم خصوصية كل لاعب ونأخذ سرية جميع البيانات على محمل الجد.\r\
                    المعلومات التي نجمعها ونصل إليها\r\
                    نصل إلى مُعرِّف هاتفك المحمول ونخزِّن قيمة التجزئة على خوادمنا كمصادقة على مُعرِّف اللاعب الخاص بك. إذا كان لديك بريد إلكتروني ورقم هاتف محمول مرتبط بحسابك في اللعبة، أو إذا قمت بشراء مجموعة أدوات اللعبة، فسيتم تخزين عنوان البريد الإلكتروني ورقم الهاتف المحمول أيضًا على خوادمنا في شكل قيمة تجزئة، بحيث لا يتم الكشف عن معلوماتك حتى في حالة سرقة بيانات الخادم. بالإضافة إلى ذلك، سنقوم بتسجيل طراز هاتفك المحمول - نوع وحدة المعالجة المركزية - معدل إطارات اللعبة، يتم إرسالها في شكل نص عادي ليتم حفظها على خادمنا، حتى نتمكن من تحسين أداء الهواتف المحمولة المختلفة، والتي يمكن إيقاف تشغيل المحتوى غير المهم افتراضيًا. إذا وجدت أن لعبتنا تجمع معلومات أخرى غير الموضحة أعلاه، يُرجى إعلامنا حتى نتمكن من استكشاف المكونات الإضافية وإصلاحها؛ تستخدم لعبتنا المكونات الإضافية التي توفرها UE4 افتراضيًا بالإضافة إلى المكون الإضافي JS النصي بويرتس، LibDataChannel (WebRTC), Google AdMob Mobile Ads SDK (iOS/Android).\r\
                    نحن لا نفصح عن أي معلومات\r\
                    نحن لا نجمع أي معلومات بخلاف المعلومات المذكورة أعلاه أثناء اللعبة. كما أننا لا نشارك هذه المعلومات مع أي منظمة.\r\
                    استخدام ملفات تعريف الارتباط\r\
                    إذا كان الموقع الإلكتروني لخدمات الألعاب يعرض إعلانات، فقد يستخدم الموقع الإلكتروني ملفات تعريف الارتباط لتحسين تجربة المستخدم. ملفات تعريف الارتباط هي ملفات نصية صغيرة يتم تخزينها على قرص الكمبيوتر الخاص بالمستخدم لتتبع وحفظ وتخزين المعلومات حول تفاعل المستخدم مع الموقع الإلكتروني. إذا كنت لا تريد أن يتم تخزين ملفات تعريف الارتباط على قرص الكمبيوتر الخاص بك، فعليك اتخاذ الخطوات اللازمة لمنع استخدام ملفات تعريف الارتباط من قبل مزودي الموقع الإلكتروني والخوادم.\r\
                    سياسة خصوصية الأطفال على الإنترنت\r\
                    نحن نلتزم بمتطلبات قانون حماية خصوصية الأطفال على الإنترنت (COPPA) ولا نجمع أي معلومات من الأطفال دون سن الثالثة عشرة.\r\
                    التغييرات والتعديلات\r\
                    إذا قررنا تغيير سياسة الخصوصية الخاصة بنا، فسنقوم بتحديث سياسة الخصوصية أدناه بالشروط والأحكام المعدلة.\r\
                    حذف الحساب\r\
                    بدء اللعبة، الإعدادات\r\
                    -> المساعدة[?] -> [حذف الحساب].\r\
                    نسخة الشروط: V2022.11.2\r\
                    تاريخ المراجعة: V2024.08.24\r\
                    [إرجاع].",
                de: "                Spiel-Datenschutzerklärung\r\
                    Wir respektieren die Privatsphäre eines jeden Spielers und nehmen die Vertraulichkeit aller Daten sehr ernst.\r\
                    Informationen, die wir sammeln und auf die wir zugreifen\r\
                    Wir greifen auf Ihre Handy-ID zu und speichern den Hash-Wert auf unseren Servern zur Authentifizierung Ihrer Spieler-ID. Wenn Sie eine E-Mail-Handynummer haben, die mit Ihrem Spielkonto verknüpft ist, oder wenn Sie ein Spiel-Kit kaufen, werden die E-Mail-Adresse und die Handynummer ebenfalls auf unseren Servern in Form eines Hash-Wertes gespeichert, so dass Ihre Informationen nicht offengelegt werden, selbst wenn die Serverdaten gestohlen werden. Darüber hinaus werden wir Ihr Handymodell - CPU-Typ - Spiel-Framerate aufzeichnen, in Klartextform übertragen und auf unserem Server speichern, damit wir unterschiedlich leistungsfähige Handys optimieren können, deren unwichtige Inhalte standardmäßig ausgeschaltet werden können. Wenn Sie feststellen, dass unser Spiel andere Informationen als die oben beschriebenen sammelt, lassen Sie es uns bitte wissen, damit wir die Plugins beheben können; unser Spiel verwendet standardmäßig die von UE4 bereitgestellten Plugins sowie ein JS-Skript-Plugin Puerts, LibDataChannel (WebRTC), Google AdMob Mobile Ads SDK (iOS/Android).\r\
                    Wir geben keine Informationen weiter\r\
                    Wir sammeln während des Spiels keine anderen als die oben genannten Informationen. Wir geben diese Informationen auch nicht an andere Organisationen weiter.\r\
                    Verwendung von Cookies\r\
                    Wenn die Gaming Services-Website Werbung anzeigt, kann die Website Cookies verwenden, um die Erfahrung des Benutzers zu verbessern. Cookies sind kleine Textdateien, die auf der Festplatte des Computers des Benutzers gespeichert werden, um Informationen über die Interaktion des Benutzers mit der Website zu verfolgen, zu speichern und zu speichern. Wenn Sie nicht möchten, dass Cookies auf Ihrer Computerfestplatte gespeichert werden, müssen Sie die notwendigen Schritte unternehmen, um die Verwendung von Cookies durch unsere Website und Serveranbieter zu verhindern.\r\
                    Online-Datenschutzerklärung für Kinder\r\
                    Wir halten uns an die Anforderungen des COPPA (Childrens Online Privacy Protection Act) und sammeln keine Daten von Kindern unter dreizehn Jahren.\r\
                    Änderungen und Ergänzungen\r\
                    Wenn wir uns entscheiden, unsere Datenschutzrichtlinien zu ändern, werden wir die unten stehenden Datenschutzrichtlinien mit den überarbeiteten Bedingungen aktualisieren.\r\
                    Konto löschen\r\
                    Spiel starten, Einstellungen\r\
                    -> Hilfe[?] -> [Konto löschen].\r\
                    Bedingungen Version: V2022.11.2\r\
                    Überarbeitungsdatum: V2024.08.24\r\
                    [Rückkehr].",
                es: "                Política de privacidad del juego\r\
                    Respetamos la privacidad de todos los jugadores y nos tomamos muy en serio la confidencialidad de todos los datos.\r\
                    Información que recopilamos y a la que accedemos\r\
                    Accedemos al ID de su teléfono móvil y almacenamos el valor hash en nuestros servidores como autenticación de su ID de jugador. Si tiene un correo electrónico y un número de teléfono móvil vinculados a su cuenta de juego, o si compra un kit de juego, la dirección de correo electrónico y el número de teléfono móvil también se almacenarán en nuestros servidores en forma de valor hash, de modo que su información no se revelará aunque roben los datos del servidor. Además, registraremos su modelo de teléfono móvil - tipo de CPU - velocidad de fotogramas del juego, transmitidos en forma de texto plano para ser guardados en nuestro servidor, de modo que podamos optimizar teléfonos móviles de diferentes prestaciones, cuyo contenido no importante puede ser desactivado por defecto. Si usted encuentra que nuestro juego recoge información distinta de la descrita anteriormente, por favor háganoslo saber para que podamos solucionar los problemas de los plugins; nuestro juego utiliza los plugins proporcionados por UE4 por defecto, así como un plugin de JS script Puerts, LibDataChannel (WebRTC), Google AdMob Mobile Ads SDK (iOS/Android).\r\
                    No revelamos ninguna información\r\
                    Durante el juego no recopilamos más información que la mencionada anteriormente. Tampoco compartimos esta información con ninguna organización.\r\
                    Uso de cookies\r\
                    Si el sitio web de Gaming Services muestra anuncios, es posible que utilice cookies para mejorar la experiencia del usuario. Las cookies son pequeños archivos de texto que se almacenan en el disco duro del ordenador del usuario para rastrear, guardar y almacenar información sobre la interacción del usuario con el sitio web. Si no desea que se almacenen cookies en el disco de su ordenador, deberá tomar las medidas necesarias para evitar que nuestro sitio web y los proveedores de servidores utilicen cookies.\r\
                    Política de privacidad infantil en línea\r\
                    Cumplimos los requisitos de la ley COPPA (Childrens Online Privacy Protection Act) y no recopilamos ninguna información de niños menores de trece años.\r\
                    Cambios y modificaciones\r\
                    Si decidimos cambiar nuestra Política de Privacidad, actualizaremos la Política de Privacidad que aparece a continuación con los términos y condiciones revisados.\r\
                    Eliminar cuenta\r\
                    Iniciar juego, Configuración\r\
                    -> Ayuda[?] -> [Eliminar cuenta].\r\
                    Versión de las condiciones: V2022.11.2\r\
                    Fecha de revisión: V2024.08.24\r\
                    [Volver].",
                fr: "                Politique de confidentialité du jeu\r\
                    Nous respectons la vie privée de chaque joueur et prenons très au sérieux la confidentialité de toutes les données.\r\
                    Informations que nous recueillons et auxquelles nous avons accès\r\
                    Nous accédons à l'identifiant de votre téléphone portable et stockons la valeur de hachage sur nos serveurs pour authentifier votre identifiant de joueur. Si votre compte de jeu est associé à un numéro de téléphone mobile et à une adresse électronique, ou si vous achetez un kit de jeu, l'adresse électronique et le numéro de téléphone mobile seront également stockés sur nos serveurs sous la forme d'une valeur de hachage, de sorte que vos informations ne seront pas divulguées, même en cas de vol des données du serveur. En outre, nous enregistrerons le modèle de votre téléphone portable - le type de CPU - le taux de rafraîchissement du jeu, transmis en clair pour être sauvegardé sur notre serveur, afin que nous puissions optimiser les différentes performances des téléphones portables, dont le contenu sans importance peut être désactivé par défaut. Si vous constatez que notre jeu recueille des informations autres que celles décrites ci-dessus, veuillez nous en informer afin que nous puissions dépanner les plugins ; notre jeu utilise les plugins fournis par UE4 par défaut ainsi qu'un plugin JS script Puerts, LibDataChannel (WebRTC), Google AdMob Mobile Ads SDK (iOS/Android).\r\
                    Nous ne divulguons aucune information\r\
                    Nous ne collectons pas d'autres informations que celles mentionnées ci-dessus pendant le jeu. Nous ne partageons pas non plus ces informations avec d'autres organisations.\r\
                    Utilisation de cookies\r\
                    Si le site web de Gaming Services affiche des publicités, il peut utiliser des cookies pour améliorer l'expérience de l'utilisateur. Les cookies sont de petits fichiers texte qui sont stockés sur le disque dur de l'ordinateur de l'utilisateur afin de suivre, d'enregistrer et de stocker des informations sur l'interaction de l'utilisateur avec le site web. Si vous ne souhaitez pas que des cookies soient stockés sur votre disque dur, vous devez prendre les mesures nécessaires pour empêcher l'utilisation de cookies par notre site web et nos fournisseurs de serveurs.\r\
                    Politique de protection de la vie privée des enfants en ligne\r\
                    Nous nous conformons aux exigences de la COPPA (Childrens Online Privacy Protection Act) et nous ne recueillons aucune information auprès d'enfants de moins de treize ans.\r\
                    Changements et modifications\r\
                    Si nous décidons de modifier notre politique de confidentialité, nous mettrons à jour la politique de confidentialité ci-dessous avec les conditions révisées.\r\
                    Supprimer le compte\r\
                    Démarrer le jeu, Paramètres\r\
                    -> Aide [ ?] -> [Supprimer le compte].\r\
                    Version des conditions : V2022.11.2\r\
                    Date de révision : V2024.08.24\r\
                    [Retour].",
                'hi-IN': "खेल निजी नीति\r\
                    हम हर खेलाड़ी की गुप्तता को सम्मान करते हैं और सभी डाटा जानकारी गुप्तता के लिए बड़ी महत्वपूर्ण है\r\
                    जो जानकारी हम जमा करते हैं और पहुँच करते हैं\r\
                    हम आपके मोबाइल आईडी को पहुँच सकते हैं,अपने खेलाड़ी आईडी के लिए सत्यापन के रूप में सर्वर पर हैश मूल्य सहेजें. यदि आपका खेल खेल खाता एक ईमेल फोन संख्या से लिंक है, या यदि आप खेल सेट खरीद किया जाता है, तो इमेल पता और फोन संख्या भी हमारे सर्वर पर हैश मूल्य के रूप में भंडारित होगअतिरिक्त, हम अपने फोन मॉडल सीपीयू किसी खेल फ्रेम दर सादा पाठ में रेकॉर्ड करेंगे और इसे हमारे सर्वर में सहेजेंगे ताकि हम फोनों को अलग प्रकार के साथ अप् यदि आप ढूंढें कि हमारी खेल उच्च वर्णन के बाद सूचना संग्रह करते हैं, कृपया हमें जानते हैं कि हम प्लगइनों का अनुशोध कर सकते  हमारा खेल UE4 द्वारा प्रदान किया गया डिफ़ॉल्ट प्लगइन का उपयोग करे\r\
                                    हम किसी जानकारी प्रदर्शन नहीं करते\r\
                    खेल में, हम ऊपर के सिवा कोई जानकारी नहीं जमा करते. मैं उच्च सूचना को किसी संस्था के साथ भी साझा नहीं करता।\r\
                    कुकी इस्तेमाल करें\r\
                    यदि खेल सेवा वेबसाइट वेबसाइट प्रदर्शित करता है, तो वेबसाइट उपयोक्ता अनुभव को बढ़ाने के लिए कुकी इस्तेमाल करेगा. कुकी छोटे दस्तावेज़ हैं जो उपयोक् यदि आप अपने कम्प्यूटर डिस्क में कुकी भंडारित नहीं करें, तो आपको इस वेबसाइट और सर्वर प्रदायकों से कुकी ब्लॉक करने के लिए आवश्यक चरण ले\r\
                    बच्चों की ऑनलाइन प्राइवेसी सुरक्षा शब्द\r\
                    हम कोपीपी की आवश्यकता के अनुसरण करते हैं (बच्चों के ऑनलाइन प्राइवेसी सुरक्षा कार्य) और तेरा वर्ष के कम बच्चों से कोई डाटा नहीं जमा सकत\r\
                    परिवर्तन तथा पुनरावृत्ति\r\
                    यदि हम निजी नीति पालिसी परिवर्तन करने के लिए निर्णय करेंगे, तो हम परिवर्तन के दिन के साथ निम्न निजी नीति पालिसी परिवर्\r\
                    खाता मिटाएँ\r\
                    खेल प्रारंभ करें, सेटअप\r\
                    ->मदद [?] ->[खाता मिटाएँ\r\
                    वर्ग संस्करण: V2022. 11. 2\r\
                    पुनरावृत्ति तारीख: V2024.08.24\r\
                    [लौटाएँ]",
                id: "                Kebijakan Privasi Permainan\r\
                    Kami menghormati privasi setiap pemain dan menjaga kerahasiaan semua data dengan sangat serius.\r\
                    Informasi yang kami kumpulkan dan akses\r\
                    Kami mengakses ID ponsel Anda dan menyimpan nilai hash di server kami sebagai otentikasi ID pemain Anda. Jika Anda memiliki email-nomor ponsel yang terkait dengan akun game Anda, atau jika Anda membeli perangkat game, alamat email dan nomor ponsel juga akan disimpan di server kami dalam bentuk nilai hash, sehingga informasi Anda tidak akan diungkapkan meskipun data server dicuri. Selain itu, kami akan mencatat model ponsel Anda - jenis CPU - frame rate game, yang dikirimkan dalam bentuk plaintext untuk disimpan di server kami, sehingga kami dapat mengoptimalkan kinerja ponsel yang berbeda, di mana konten yang tidak penting dapat dimatikan secara default. Jika Anda menemukan bahwa game kami mengumpulkan informasi selain yang dijelaskan di atas, beri tahu kami agar kami dapat memecahkan masalah plugin; game kami menggunakan plugin yang disediakan oleh UE4 secara default serta plugin skrip JS Puerts, LibDataChannel (WebRTC), Google AdMob Mobile Ads SDK (iOS/Android).\r\
                    Kami tidak mengungkapkan informasi apa pun\r\
                    Kami tidak mengumpulkan informasi apa pun selain informasi di atas selama permainan berlangsung. Kami juga tidak membagikan informasi ini dengan organisasi mana pun.\r\\r\
                    Penggunaan Cookie\r\
                    Jika situs web Layanan Permainan menampilkan iklan, situs web dapat menggunakan cookie untuk meningkatkan pengalaman pengguna. Cookie adalah file teks kecil yang disimpan di disk komputer pengguna untuk melacak, menyimpan, dan menyimpan informasi tentang interaksi pengguna dengan situs web. Jika Anda tidak ingin cookie disimpan di disk komputer Anda, Anda perlu mengambil langkah-langkah yang diperlukan untuk mencegah cookie digunakan oleh situs web dan penyedia server kami.\r\
                    Kebijakan Privasi Online Anak-anak\r\
                    Kami mematuhi persyaratan COPPA (Childrens Online Privacy Protection Act) dan kami tidak mengumpulkan informasi apa pun dari anak-anak di bawah usia tiga belas tahun.\r\
                    Perubahan dan Amandemen\r\
                    Jika kami memutuskan untuk mengubah Kebijakan Privasi kami, kami akan memperbarui Kebijakan Privasi di bawah ini dengan syarat dan ketentuan yang telah direvisi.\r\
                    Hapus Akun\r\
                    Mulai permainan, Pengaturan\r\
                    -> Bantuan [?] -> [Hapus Akun].\r\
                    Versi persyaratan: V2022.11.2\r\
                    Tanggal revisi: V2024.08.24\r\
                    [Kembali].",
                pt: "                Política de privacidade do jogo\r\
                    Respeitamos a privacidade de todos os jogadores e levamos muito a sério a confidencialidade de todos os dados.\r\
                    Informações que recolhemos e a que acedemos\r\
                    Acedemos ao ID do seu telemóvel e guardamos o valor hash nos nossos servidores como autenticação do seu ID de jogador. Se tiver um número de telemóvel e de e-mail associado à sua conta de jogo, ou se comprar um kit de jogo, o endereço de e-mail e o número de telemóvel também serão armazenados nos nossos servidores sob a forma de um valor hash, para que as suas informações não sejam divulgadas mesmo que os dados do servidor sejam roubados. Além disso, registaremos o modelo do seu telemóvel - tipo de CPU - taxa de fotogramas do jogo, transmitida em formato de texto simples para ser guardada no nosso servidor, para que possamos otimizar telemóveis com diferentes desempenhos, cujo conteúdo sem importância pode ser desligado por defeito. Se verificar que o nosso jogo recolhe outras informações para além das descritas acima, informe-nos para que possamos resolver o problema dos plugins; o nosso jogo utiliza os plugins fornecidos pelo UE4 por defeito, bem como um plugin de script JS Puerts, LibDataChannel (WebRTC), Google AdMob Mobile Ads SDK (iOS/Android).\r\
                    Não divulgamos quaisquer informações\r\
                    Não recolhemos outras informações para além das acima referidas durante o jogo. Também não partilhamos estas informações com nenhuma organização.\r\
                    Utilização de cookies\r\
                    Se o sítio Web dos Serviços de jogos apresentar anúncios, o sítio Web pode utilizar cookies para melhorar a experiência do utilizador. Os cookies são pequenos ficheiros de texto que são armazenados no disco do computador do utilizador para rastrear, guardar e armazenar informações sobre a interação do utilizador com o sítio Web. Se o utilizador não quiser que os cookies sejam armazenados no disco do seu computador, terá de tomar as medidas necessárias para impedir a utilização de cookies pelo nosso sítio Web e pelos fornecedores de servidores.\r\
                    Política de privacidade online para crianças\r\
                    Cumprimos os requisitos da COPPA (Childrens Online Privacy Protection Act) e não recolhemos quaisquer informações de crianças com idade inferior a treze anos.\r\

                ja: "                プライバシーポリシー\r\
                    我々は、すべてのプレイヤーのプライバシーを尊重し、すべてのデータの機密性を非常に真剣に受け止めています。\r\
                    収集およびアクセスする情報\r\
                    私たちはあなたの携帯電話IDにアクセスし、プレイヤーIDの認証としてハッシュ値をサーバーに保存します。 ゲームアカウントにEメールアドレスと携帯電話番号が紐付けられている場合、またはゲームキットを購入した場合、Eメールアドレスと携帯電話番号もハッシュ値の形でサーバーに保存されるため、サーバーデータが盗まれてもお客様の情報が漏れることはありません。 また、携帯電話の機種、CPUの種類、ゲームのフレームレートを記録し、平文で送信してサーバーに保存されるため、異なる性能の携帯電話を最適化することができ、重要でないコンテンツはデフォルトでオフにすることができます。 私たちのゲームは、デフォルトでUE4によって提供されるプラグインとJSスクリプトプラグインPuerts、LibDataChannel（WebRTC）を使用しています。 Google AdMob Mobile Ads SDK (iOS/Android)\r\
                    いかなる情報も開示しません\r\
                    ゲーム中に上記以外の情報を収集することはありません。 また、これらの情報をいかなる組織とも共有することはありません。\r\
                    クッキーの使用\r\
                    ゲーミングサービスのウェブサイトが広告を表示する場合、ウェブサイトはユーザーの体験を向上させるためにクッキーを使用することがあります。 クッキーは、ユーザーのコンピュータディスクに保存される小さなテキストファイルで、ユーザーのウェブサイトとのインタラクションに関する情報を追跡、保存、保管します。 クッキーをコンピュータのディスクに保存したくない場合は、当社のウェブサイトおよびサーバープロバイダーによるクッキーの使用を防ぐために必要な措置を講じる必要があります。\r\
                    子供のオンラインプライバシーポリシー\r\
                    当社は、COPPA（児童オンラインプライバシー保護法）の要件を遵守し、13歳未満の児童から情報を収集することはありません。\r\
                    変更と修正\r\
                    当社がプライバシーポリシーを変更する場合は、以下のプライバシーポリシーを変更後の条件で更新します。\r\

                    -> ヘルプ[?］ -> アカウント削除\r\

                    改定日：V2024.08.24\r\
                    戻る",
                ko: "                게임 개인정보 처리방침\r\
                    당사는 모든 플레이어의 개인정보를 존중하며 모든 데이터의 기밀성을 매우 중요하게 생각합니다.\r\
                    당사가 수집하고 접근하는 정보\r\
                    당사는 귀하의 휴대폰 ID에 액세스하여 귀하의 플레이어 ID를 인증하기 위해 해시값을 서버에 저장합니다. 게임 계정에 이메일-휴대전화 번호가 연결되어 있거나 게임 키트를 구매한 경우, 이메일 주소와 휴대폰 번호도 해시값 형태로 서버에 저장되어 서버 데이터가 도난당하더라도 귀하의 정보가 공개되지 않습니다. 또한, 당사는 귀하의 휴대폰 모델 - CPU 유형 - 게임 프레임 속도를 기록하여 일반 텍스트 형식으로 전송하여 서버에 저장함으로써 성능에 따라 다른 휴대폰을 최적화할 수 있으며, 중요하지 않은 콘텐츠는 기본적으로 해제할 수 있습니다. 저희 게임은 기본적으로 UE4에서 제공하는 플러그인과 JS 스크립트 플러그인 Puerts, LibDataChannel(WebRTC)을 사용하며, 위에서 설명한 것 이외의 정보를 수집하는 것을 발견하면 플러그인 문제를 해결할 수 있도록 알려주시기 바랍니다. Google AdMob Mobile Ads SDK (iOS/Android)\r\
                    유니티는 어떠한 정보도 공개하지 않습니다.\r\
                    유니티는 게임 중에 위의 정보 외에는 어떠한 정보도 수집하지 않습니다. 또한 이 정보를 어떤 조직과도 공유하지 않습니다.\r\
                    쿠키 사용\r\
                    게임 서비스 웹사이트에서 광고를 표시하는 경우, 웹사이트는 사용자의 경험을 향상시키기 위해 쿠키를 사용할 수 있습니다. 쿠키는 사용자의 컴퓨터 디스크에 저장되어 사용자의 웹사이트와의 상호 작용에 대한 정보를 추적, 저장 및 저장하는 작은 텍스트 파일입니다. 쿠키가 사용자의 컴퓨터 디스크에 저장되는 것을 원하지 않는 경우, 당사 웹사이트 및 서버 제공업체에서 쿠키를 사용하지 못하도록 필요한 조치를 취해야 합니다.\r\
                    어린이 온라인 개인정보 보호정책\r\
                    당사는 COPPA(아동 온라인 개인정보 보호법)의 요건을 준수하며 13세 미만의 아동으로부터 어떠한 정보도 수집하지 않습니다.\r\
                    변경 및 개정\r\
                    당사가 개인정보 처리방침을 변경하기로 결정한 경우, 당사는 개정된 약관과 함께 아래의 개인정보 처리방침을 업데이트할 것입니다.\r\
                    계정 삭제\r\
                    게임 시작, 설정\r\
                    -> 도움말[?] -> [계정 삭제]로 이동합니다.\r\
                    약관 버전: V2022.11.2\r\
                    개정 날짜: 2024년 08월 24일\r\
                    [반환].",
                uk: "                Політика конфіденційності в іграх\r\
                    Ми поважаємо приватність кожного гравця і дуже серйозно ставимося до конфіденційності всіх даних.\r\
                    Інформація, яку ми збираємо та до якої маємо доступ\r\
                    Ми отримуємо доступ до ідентифікатора вашого мобільного телефону і зберігаємо хеш-значення на наших серверах для аутентифікації вашого ідентифікатора гравця. Якщо до вашого ігрового акаунта прив'язаний номер мобільного телефону, або якщо ви придбали ігровий набір, адреса електронної пошти та номер мобільного телефону також зберігаються на наших серверах у вигляді хеш-значення, щоб ваша інформація не була розкрита, навіть якщо дані з сервера будуть викрадені. Крім того, ми будемо записувати модель вашого мобільного телефону - тип процесора - частоту кадрів гри, передану у вигляді відкритого тексту для збереження на нашому сервері, щоб ми могли оптимізувати мобільні телефони з різною продуктивністю, на яких неважливий контент може бути вимкнений за замовчуванням. Якщо ви виявите, що наша гра збирає інформацію, відмінну від описаної вище, будь ласка, повідомте нам про це, щоб ми могли усунути неполадки з плагінами; наша гра використовує плагіни, надані UE4 за замовчуванням, а також JS-скрипт плагін Puerts, LibDataChannel (WebRTC), Google AdMob Mobile Ads SDK (iOS/Android).\r\
                    Ми не розголошуємо жодної інформації\r\
                    Під час гри ми не збираємо жодної інформації, окрім вищезазначеної. Ми також не передаємо цю інформацію жодній організації.\r\
                    Використання файлів cookie\r\
                    Якщо на веб-сайті Ігрових послуг відображається реклама, веб-сайт може використовувати файли cookie для покращення користувацького досвіду. Файли cookie - це невеликі текстові файли, які зберігаються на диску комп'ютера користувача для відстеження, збереження та зберігання інформації про взаємодію користувача з веб-сайтом. Якщо ви не бажаєте, щоб файли cookie зберігалися на диску вашого комп'ютера, вам потрібно вжити необхідних заходів, щоб запобігти використанню файлів cookie нашим веб-сайтом і провайдерами серверів.\r\
                    Політика конфіденційності щодо дітей в Інтернеті\r\
                    Ми дотримуємося вимог COPPA (Childrens Online Privacy Protection Act) і не збираємо жодної інформації від дітей віком до тринадцяти років.\r\
                    Зміни та доповнення\r\
                    Якщо ми вирішимо змінити нашу Політику конфіденційності, ми оновимо Політику конфіденційності нижче з переглянутими умовами та положеннями.\r\
                    Видалити обліковий запис\r\
                    Запустіть гру, Налаштування\r\
                    -> Допомога[?] -> [Видалити акаунт].\r\
                    Версія умов: V2022.11.2\r\
                    Дата оновлення: V2024.08.24\r\
                    [Повернутися].",
                tr: "                Oyun Gizlilik Politikası\r\
                    Her oyuncunun gizliliğine saygı duyuyor ve tüm verilerin gizliliğini çok ciddiye alıyoruz.\r\
                    Topladığımız ve eriştiğimiz bilgiler\r\
                    Cep telefonu kimliğinize erişir ve oyuncu kimliğinizin kimlik doğrulaması olarak hash değerini sunucularımızda saklarız. Oyun hesabınıza bağlı bir e-posta-cep telefonu numaranız varsa veya bir oyun kiti satın alırsanız, e-posta adresi ve cep telefonu numarası da sunucularımızda bir karma değer biçiminde saklanacaktır, böylece sunucu verileri çalınsa bile bilgileriniz ifşa edilmeyecektir. Buna ek olarak, sunucumuza kaydedilmek üzere düz metin biçiminde iletilen cep telefonu modelinizi - CPU türünü - oyun kare hızını kaydedeceğiz, böylece farklı performanslı cep telefonlarını optimize edebiliriz, hangi önemsiz içerik varsayılan olarak kapatılabilir. Oyunumuzun yukarıda açıklananlar dışında bilgi topladığını fark ederseniz, eklentilerle ilgili sorunları giderebilmemiz için lütfen bize bildirin; oyunumuz varsayılan olarak UE4 tarafından sağlanan eklentilerin yanı sıra bir JS script eklentisi olan Puerts, LibDataChannel (WebRTC) kullanmaktadır, Google AdMob Mobile Ads SDK (iOS/Android).\r\
                    Herhangi bir bilgi ifşa etmiyoruz\r\
                    Oyun sırasında yukarıdaki bilgiler dışında herhangi bir bilgi toplamıyoruz. Ayrıca bu bilgileri herhangi bir kuruluşla paylaşmıyoruz.\r\
                    Çerez Kullanımı\r\
                    Oyun Hizmetleri web sitesi reklam gösteriyorsa, web sitesi kullanıcının deneyimini geliştirmek için çerezler kullanabilir. Çerezler, kullanıcının web sitesi ile etkileşimi hakkındaki bilgileri izlemek, kaydetmek ve saklamak için kullanıcının bilgisayar diskinde depolanan küçük metin dosyalarıdır. Çerezlerin bilgisayar diskinizde saklanmasını istemiyorsanız, çerezlerin web sitemiz ve sunucu sağlayıcılarımız tarafından kullanılmasını engellemek için gerekli adımları atmanız gerekmektedir.\r\
                    Çocukların Çevrimiçi Gizlilik Politikası\r\
                    COPPA (Çocukların Çevrimiçi Gizliliğini Koruma Yasası) gerekliliklerine uyuyoruz ve on üç yaşın altındaki çocuklardan herhangi bir bilgi toplamıyoruz.\r\
                    Değişiklikler ve Düzeltmeler\r\
                    Gizlilik Politikamızı değiştirmeye karar verirsek, aşağıdaki Gizlilik Politikasını revize edilmiş hüküm ve koşullarla güncelleyeceğiz.\r\
                    Hesap Silme\r\
                    Oyunu başlat, Ayarlar\r\
                    -> Yardım[?] -> [Hesap Sil].\r\
                    Şartlar sürüm: V2022.11.2\r\
                    Revizyon tarihi: V2024.08.24\r\
                    [Return].",
                'zh-Hans-CN': "\
                    游戏隐私政策\r\
                    我们尊重每名玩家的隐私，并极为重视所有数据信息保密工作\r\
                    我们收集与访问的信息\r\
                    我们访问您的手机 ID，将 Hash 值传递服务器，作为对你的玩家 ID 认证。如果你的游戏账号绑定了电子邮件/手机号码，或者购买游戏套装，邮件地址与手机号码也会用 Hash 值的形式传到我们的服务器，即使服务器数据被偷，也不会泄露你的信息。另外，我们会记录你手机型号-CPU 类型-游戏帧率，以明文形式传送保存到我们的服务器，以便我们优化不同性能手机，哪些不重要的内容可以默认关闭。如果你有发现我们的游戏收集了以上描述以外的信息，请让我们知道，以便我们排查插件；我们的游戏使用了 UE4 默认提供的插件以及一个 JS 脚本插件 Puerts, LibDataChannel (WebRTC), Google AdMob Mobile Ads SDK (iOS/Android)\r\
                    我们不透露任何信息\r\
                    游戏中，我们不收集以上信息以外的任何信息。也不与任何机构分享以上信息。\r\
                    使用 Cookies\r\
                    游戏服务网站如果有广告显示，网站会使用 cookies 提升用户使用体验，Cookies 是一种会被保存在使用者电脑磁盘中的简要文档，用以追踪、保存及存储使用者和网站互动信息。如果您不希望 cookies 被存入自己的电脑磁盘中，您需要采取必要步骤来阻止本网站及服务器提供商的 cookies。\r\
                    儿童线上隐私保护条款\r\
                    我们遵守COPPA (Childrens Online Privacy Protection Act)的要求，我们并不收集任何十三周岁以下儿童的资料。\r\
                    更改与修订\r\
                    如果我们决定更改隐私政策，我们会更新以下的隐私政策条款修改日期。\r\
                    删除帐户\r\
                    启动游戏, 设置\r\
                    -> 帮助[?] -> [删除帐户].\r\
                    条款版本：V2022.11.2\r\
                    修订日期：V2024.08.24\r\
                    [返回]\r\
                    ",
                'zh-Hant-TW': "遊戲隱私權政策\r\
                    我們尊重每位玩家的隱私權，並非常重視所有資料的保密性。\r\
                    我們收集和存取的資訊\r\
                    我們會存取您的手機 ID，並將切細值儲存於我們的伺服器上，作為您玩家 ID 的驗證。如果您的遊戲帳號與電子郵件-手機號碼綁定，或是您購買了遊戲套件，電子郵件地址和手機號碼也會以切細值的方式儲存在我們的伺服器上，因此即使伺服器資料被竊，您的資訊也不會被洩露。此外，我們會記錄您的手機型號-CPU類型-遊戲幀率，以明文形式傳送並儲存至我們的伺服器，以便優化不同性能的手機，其中不重要的內容可以預設關閉。如果您發現我們的遊戲收集上述以外的資訊，請告知我們，以便我們排除外掛的問題；我們的遊戲預設使用 UE4 提供的外掛，以及一個 JS scripting 外掛 Puerts、LibDataChannel (WebRTC), Google AdMob Mobile Ads SDK (iOS/Android)。\r\
                    我們不會公開任何資訊\r\
                    我們不會在遊戲過程中收集上述資訊以外的任何資訊。我們也不會與任何組織分享上述資訊。\r\
                    Cookies 的使用\r\
                    顯示廣告的遊戲服務網站可能會使用 Cookie 來提升使用者體驗。Cookie 是儲存於使用者電腦磁碟上的小型文字檔案，用以追蹤、儲存使用者與網站互動的相關資訊。如果您不希望 Cookie 儲存在您的電腦磁碟上，您需要採取必要的步驟來阻止本網站及其伺服器供應商使用 Cookie。\r\
                    兒童線上隱私權政策\r\
                    我們遵守 COPPA（兒童線上隱私保護法案）的規定，不收集十三歲以下兒童的任何資訊。\r\
                    變更與修正\r\
                    如果我們決定變更隱私權政策，我們將根據修訂後的條款和條件更新以下的隱私權政策。\r\
                    刪除帳戶\r\
                    開始遊戲，設定\r\
                    -> [說明[?] -> [刪除帳戶]。\r\
                    條款版本: V2022.11.2\r\
                    修訂日期: V2024.08.24\r\
                    [返回].\r\
                    ",
